<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Escuela Rural</title>
    <link href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div th:replace="nav :: nav"></div>
    </header>
    <main>
        <div class="container">
            <h1>Listado de Cursos</h1>
        </div>
        <a th:href="@{/cursos/new}" class="btn btn-primary">Nuevo Curso</a>
        <div>
            <table class="table" id="cursosTbl">
                <thead class="table-dark">
                <tr>
                    <th>#</th>

                    <th>Curso</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curso: ${cursos}">
                    <th th:text="${curso.getId()}"></th>
                    <td th:text="${curso.getCursoname()}"></td>

                    <td>
                        <a th:href="@{/cursos/{id}(id=${curso.getId()})}" class="btn btn-primary">editar</a>
                        <a th:href="@{/cursos/{id}/del(id=${curso.getId()})}" class="btn btn-danger">borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
<script>
    $(document).ready(function(){
        $('#cursosTbl').DataTable();
     });
</script>
</body>
</html>
