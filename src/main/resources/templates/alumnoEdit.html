<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DVD Rental</title>
</head>
<body>
<div class="container">
    <header>
        <div th:replace="nav :: nav"></div>
    </header>
    <main>
        <div class="container">
            <h2>Listado de alumnos</h2>
        </div>
        <form th:action="@{/alumnos}" method="post" class="form">
            <input type="hidden" id="id" name="id"
                   th:value="${alumno.getId()}">

            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="firstName" class="col-form-label">nombre</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="firstName" name="firstName" class="form-control"
                           th:value="${alumno.getFirstName()}">
                </div>
            </div>

            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="lastName" class="col-form-label">Apellido</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="lastName" name="lastName" class="form-control"
                           th:value="${alumno.getLastName()}">
                </div>
            </div>

            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="cursoid" class="col-form-label">Curso</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="cursoid" name="cursoid" class="form-control"
                           th:value="${alumno.getCurso().getId()}">
                </div>
            </div>

<!--
            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="curso" class="col-form-label">Curso</label>
                </div>
                <div class="col-auto">
                    <select id="curso" name="curso" class="form-select">
                        <option th:each="curso : ${cursos}"
                                th:value="${curso.getId()}"
                                th:text="${curso.getCursoname()}"
                                th:selected="${curso.getId() == alumno.getCurso().getId()}"
                        ></option>
                    </select>
                </div>
            </div>
            -->
            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                <div class="col-auto">
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
